<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <meta charset="UTF-8" />
        <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <div class="card">
            <article>
                <div class="card-image">
                <img src="immagine.png" width="260px" height="180px" alt="contenuto immagine">
                </div>
                <div class="title">
                    <h3>Card title</h3>
                    <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="first_item">
                    <p>An item</p>
                </div>
                <div class="second_item">
                    <p>A second item</p>
                </div>
                <div class="third_item">
                    <p>A third item</p>
                </div>
                <div class="links">
                    <a href="#">Card link</a>
                    <a class="link-spacing" href="#">Another link</a>
                </div>
            </article>
        </div>
    </body>
</html>
