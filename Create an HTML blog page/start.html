<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="main_wrapper">
        <main>
          <article>

            <div class="title-section">
              <section>
                <h1>Titolo</h1>
                <img src="assets/hands.png">
                <p>Benvenuti, questa è l'introduzione al blog</p>
              </section>
            </div>

            <div class="second_section">
              <section>
                <h2>Secondo argomento</h2>
                <img src="assets/laptop.png">
                <p>Questa è la seconda sezione della pagina</p>
              </section>
            </div>

            <div class="form_email">
              <section>
                <h3>Resta aggiornato:</h3>
                <form action="#" method="post">
                  <label for="email">Inserisci email<abbr title="required">*</abbr></label>
                  <input type="email" id="email" name="email" required>
                  <input type="submit" id="submit" name="sumbit" value="Invia">
                </form>
              </section>
            </div>
          </article>
        </main>
      </div>

      <div id="footer_wrapper">
        <footer>
          <div class="Social_container">
            <p><b>I nostri social:</b></p>
            <ul class="social">
              <li><a href="https://instagram.com">Instagram</a></li>
              <li><a href="https://facebook.com">Facebook</a></li>
              <li><a href="https://twitter.com">Twitter</a></li>
            </ul>
          </div>
          <div class="terms_container">
            <p><b>Termini e servizi:</b></p>
            <ul class="blog_terms">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Cookies</a></li>
              <li><a href="#">Termini & condizioni</a></li>
            </ul>
          </div>
        </footer>
      </div>  
    </div>
  </body>
</html>
