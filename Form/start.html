<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="registration-form">
      <form action="#" method="post">

        <label for="email">Inserisci email</label>
        <input type="email" name="email" 
                placeholder="es. mariorossi@gmail.com" required
        >

        <label for="password">Inserisci password</label>
        <input type="password" name="password" required>

        <label for="full_name">Inserisci nome e cognome</label>
        <input type="text" name="full_name" required
                pattern="[A-Za-z ]+" minlength="10" maxlength="40"
        >

        <label for="birth_date">Inserisci data di nascita</label>
        <input type="date" name="birth_date" 
                min="1900-01-01" max="2009-12-31" required
        >

        <label for="phone_number">Inserisci numero di telefono</label>
        <input type="tel" name="phone_number" pattern="[0-9]+" required>
        <br>

        <label for="plan">Scegli il piano</label>
        <select id="plan" name="plan">
          <option value="free">Free plan</option>
            <optgroup label="Piano mensile">
              <option value="low">1.99$</option>
              <option value="mid">2.99$</option>
              <option value="high">4.99$</option>
            </optgroup>
        </select>
        <br>

        <label for="pro">Piano pro</label>
        <input type="checkbox" name="pro" id="pro" value="iscrizione_pro">


        <!-- Non ho aggiunto required per la carta di credito e l'indirizzo perchè mi sembrava più opportuno così-->
        <label for="credit_card">Inserisci numero carta di credito</label> 
        <input type="text" name="credit_card"
                pattern="[0-9]+" minlength="16" maxlength="16"
        >
        
        <label for="cvc">Inserisci CVC</label>
        <input type="text" name="cvc" 
                pattern="[0-9]+" minlength="3" maxlength="3"
        >

        <label for="exp_date">Inserisci data di scadenza</label>
        <input type="date" name="exp_date" min="2023-04-07">

        <label for="address">Inserisci indirizzo di fatturazione</label>
        <input type="text" name="address">
        <br>
        <br>

        <!-- La traccia non specificava di inserire il bottone ma essendo un form ero indeciso e l'ho aggiunto -->
        <button type="submit">Registrati</button>
      
      </form>
    </div>
  </body>
</html>
